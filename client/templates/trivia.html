<!DOCTYPE html>
<html>
  <head>
    <title>{{.Titulo}}</title>

  <body>
    <h1>{{.Titulo}}</h1>
    <h2>Hola {{ .Nombre }}</h2>
    {{ range .Preguntas }}
    <p>{{ .Pregunta }}</p>
    <input name="rta1" type="radio">{{ index .Respuestas "1"}}</p>
    <input name="rta1" type="radio">{{ index .Respuestas "2"}}</p>
    <input name="rta1" type="radio">{{ index .Respuestas "3"}}</p>
    <input name="rta1" type="radio">{{ index .Respuestas "4"}}</p>
    {{end}}
  </body>
</html>
